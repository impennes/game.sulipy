<div id="sidebar" class="sidebar" *ngIf="!isSmallDevice || sidebarMobileOn">
  <div id="switcher" *ngIf="!isSmallDevice">
    Összes almenü {{ toggleText
    }}<label class="switch">
      <input type="checkbox" (change)="toggle()" />
      <i><span class="slider"></span></i>
    </label>
  </div>
  <ul class="menu">
    <li>
      <a
        routerLink="/bevezetes"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        ><div class="menu-head">
          Turtle bemutatása<span class="test fas fa-angle-right"></span></div
      ></a>
      <ul class="submenu">
        <li>
          <a
            routerLink="/bevezetes/turtledemo"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Turtledemó</a
          >
        </li>
        <li>
          <a
            routerLink="/bevezetes/online"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Online Turtlekód-szerkesztők</a
          >
        </li>
        <li>
          <a
            routerLink="/bevezetes/tanaroknak"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Turtle a Python tanításban</a
          >
        </li>
      </ul>
    </li>

    <li>
      <a
        routerLink="/alapok"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        ><div class="menu-head">
          Alapok<span class="test fas fa-angle-right"></span></div
      ></a>
      <ul class="submenu">
        <li>
          <a
            routerLink="/alapok/elso_program"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"

            routerLinkActive="active"

          >

            routerLink="/alapok/rajzolas"

            [routerLinkActiveOptions]="{ exact: true }"

          >
        </li>
      </ul>

    <li>
      <a
        routerLink="/animacio"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"

          Animáció<span class="test fas fa-angle-right"></span></div

      <ul class="submenu">
        <li>
          <a
            routerLink="/animacio/mozgas"

            routerLink="/animacio/kep"

        </li>
        <li>
          <a
            routerLink="/animacio/rect"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"

          >
        </li>
        <li>
          <a
            routerLink="/animacio/mozgasfazisok"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Mozgásfázisok</a

      </ul>
    </li>
  </ul>
</div>
